---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bog
description: My personal uBlue/Fedora image.

# the base image to build on top of (FROM) and the version tag to use
# base-image: ghcr.io/ublue-os/base-nvidia
base-image: ghcr.io/ublue-os/base-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    install:
      packages:
        - distrobox
        - plasma-desktop
        - sddm
        - konsole
        - dolphin
        - plasma-discover
        - plasma-discover-flatpak
        - plasma-discover-kns
        - plasma-discover-notifier
        - plasma-discover-offline-updates
        - plasma-workspace
        - plasma-nm
        - plasma-pa
        - steam
        - nano
        - micro
    remove:
      packages:
        - toolbox

  - type: script
    scripts:
      # - dconf-update.sh
      # below for future script, maybe post-first-boot script if bluebuild supports that
      # - distrobox-preinstall.sh
      # distrobox create --pull -Y -n arch -i archlinux:latest -ap "base-devel git" -- bash -c "git clone https://aur.archlinux.org/yay-bin.git;cd yay-bin;makepkg -si"

  #- type: default-flatpaks
    #configurations:
      #- notify: true # Send notification after install/uninstall is finished (true/false)
      # scope: system
      # # If no repo information is specified, Flathub will be used by default
      # install: # system flatpaks we want all users to have and not remove
      #- scope: system

  # gotta figure out some way to have restrictions on the copy of bazaar (or download it and set it, idk whatever bazzite does lol)
  - type: default-flatpaks
    configurations:
      #- scope: user
      #  repo:
      #    title: Flathub (user)
      #  install:
      #    - dev.vencord.Vesktop
      #    - org.signal.Signal
      #    - org.nickvision.tubeconverter
      #    - com.google.Chrome
      #    - com.spotify.Client
      - notify: true
        scope: system
        repo:
          title: Flathub (System)
        install:
          - org.mozilla.firefox
          - com.github.tchx84.Flatseal
