### GLOBAL
assume_yes = true # Don't ask for confirmations before running each step
cleanup = true # Clean up package manager caches and temp files after the run
no_retry = true # Don't ask to retry failed steps

# Run only the steps listed here instead of everything (alternative to disable):
only = [
    "system",
    "flatpak",
    "distrobox",
    "gnome_shell_extensions",
    "mandb"
]

# Ignore failures for specific steps rather than aborting the whole run:
ignore_failures = [
    "gnome_shell_extensions"
]

[linux]
bootc = true
rpm_ostree = false
redhat_distro_sync = false

[flatpak]
use_system = true
use_user = true
# use_sudo = true

# Check for and apply updates to installed GNOME Shell extensions via gdbus.
[gnome]
upgrade_extensions = true

# Commands to run after everything else has finished.
[post_commands]
"Remind me" = "notify-send 'topgrade' 'All done! You should reboot now.'"

[mandb]
enable = true