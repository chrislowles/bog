css: |
  .bazzite-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 10px;
  }
  .bazzite-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }
  .bazzite-section banner-text {
     padding: 50px;
     color: #ffffff;
  }
  .bazzite-section title {
     color: #ffffff;
  }
  .bazzite-section subtitle {
    color: #ffffff;
    font-weight: 400;
  }
  .bazzite-section {
    margin: 15px;
    border-radius: 25px;
  }

rows:

  - sections:
    - expand-horizontally: true
      classes:
        - bazzite-section
      category:
        title:
          en: "Gaming (minus Steam)"
        subtitle:
          en: "Get your game on with a number of launchers (minus Steam, that's already sorted)"
        banner-height: 300
        banner-text-halign: start
        banner-text-valign: center
        banner-text-label-xalign: 0.0
