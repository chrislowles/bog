css: |
  .bog-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 10px;
  }
  .bog-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }
  .bog-section banner-text {
     padding: 50px;
     color: #ffffff;
  }
  .bog-section title {
     color: #ffffff;
  }
  .bog-section subtitle {
    color: #ffffff;
    font-weight: 400;
  }
  .bog-section {
    margin: 15px;
    border-radius: 25px;
  }
  .gnome-section {
    background-color: #3584E4;
  }
  .browser-section {
    background-color: #33D17A;
  }
  .prod-prod-section {
    background-color: #FF7800;
  }
  .conversating-section {
    background-color: #E01B24;
  }
  .gaming-section {
    background-color: #77767B;
  }
  .media-section {
    background-color: #9141AC;
  }

rows:

  - sections:
    - expand-horizontally: true
      classes:
        - bog-section
        - gnome-section
      category:
        title:
          en: "GNOME"
        subtitle:
          en: "From the creator of the desktop you're using."
        banner-height: 180
        banner-text-halign: middle
        banner-text-valign: center
        banner-text-label-xalign: 0.0
        appids:
          - org.gnome.Calculator
          - org.gnome.Loupe
          - org.gnome.Papers
