# This is to prevent accidental dupe installations of flatpak releases of system installed apps
blocklists:
  - priority: 0
    block:

    # Flatpak releases of system-installed packages
    - ca.desrt.dconf-editor
    - org.gnome.baobab
    - org.gnome.Logs
    - org.gnome.font-viewer
    - org.gnome.TextEditor
    - io.github.zyedidia.micro

    # Bazaar is system-installed
    - io.github.kolunmi.Bazaar

    # Steam is system-installed
    - com.valvesoftware.Steam

    # Deprecated
    - org.gnome.gedit
    - org.gnome.Totem
    - org.gnome.eog

    # Known kneecapped development tools
    - com.visualstudio.code
    - com.sublimehq.SublimeText